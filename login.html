<body onload="loadNavigationBar(); loadFooter()">
<div class="page-container">
  <div class="navigation-bar"></div>
  <div class = "content-wrap">
    <div id = "login-contents">

    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="login-page-username" name="username" required><br><br>

      <input type="password" id="login-page-password" name="password" required><br><br>
      
      <input type="submit" value="Submit">
      <div id = "login-fail"></div>
    </form>

    </div> <!-- login-contents -->
  </div> <!-- content-wrap -->
  <div class="footer"></div>
</div> <!-- page-container -->
</body>
